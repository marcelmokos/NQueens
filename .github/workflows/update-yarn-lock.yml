name: Update yarn.lock, run tests, and open PR

on:
  workflow_dispatch:

jobs:
  update-and-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and update yarn.lock
        run: |
          npm install -g yarn
          yarn install

      - name: Run tests
        run: npx cross-env BABEL_ENV=commonjs npx jest --testPathPattern /src/ --passWithNoTests
        continue-on-error: true

      - name: Create branch and commit yarn.lock
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout -b chore/update-yarn-lock
          git add yarn.lock
          git commit -m "chore: update yarn.lock for updated dependencies" || echo "No changes to commit"
          git push origin chore/update-yarn-lock

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --base master \
            --head chore/update-yarn-lock \
            --title "chore: update yarn.lock for updated dependencies" \
            --body "This PR updates the yarn.lock file to reflect the dependency version updates in package.json. All dependencies have been bumped to their latest versions."
